    <script>

        function validateInp(e)
        {
            // console.log(e.value);
            // document.getElementById("result").innerHTML=e.value;
            let str=e.value;
            let res=document.getElementById("result");

            // if(str.match(/[A-Z]{3,8}/g))
            if(/[A-Z]{3,8}/g.test(str) === true)
            {
                res.style.color="green";
                res.innerHTML="Everything is Fine!";
                e.style.outlineColor="greenyellow";
                e.style.color="green";
                e.style.borderLeft="5px solid green";

            }
            else
            {
                res.style.color="red";
                res.innerHTML="Everything is not Fine!";
                e.style.outlineColor="red";
                e.style.color="red";
                e.style.borderLeft="5px solid red";
            }

        }
    </script>

<body>
    <form action="">
        
        UserName : <input type="text" oninput="validateInp(this)" required>
        <h1 id="result"></h1>
